<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./images/logo.PNG">
    <title>VATHOUSE | Profile Card</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <section class="container">
        <div class="title">
            <h1>Profile Card</h1>
        </div>
        <div class="contents">
            <div class="card">
                <div class="person">
                    <div class="profile">
                        <div class="image"></div>
                    </div>
                    <div class="name-job">
                        <h1>Sok Pagnavath</h1>
                        <p>Developer</p>
                    </div>
                    <div class="btn">
                        <button id="follow">Follow</button>
                        <button id="message">Message</button>
                    </div>
                </div>
                <div class="infos">
                    <div class="posts">
                        <h1>510</h1>
                        <p>Posts</p>
                    </div>
                    <div class="likes">
                        <h1>1450</h1>
                        <p>Likes</p>
                    </div>
                    <div class="followers">
                        <h1>175</h1>
                        <p>Followers</p>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>

</html>
